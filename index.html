<!Doctype html>
<html lang="es">
<head>
	<meta charset="utf-8" />
	<title>Juego 3 en Raya</title>
   <link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body onload="inicio();">
	<div>
		<h1><span>Juego 3 en Raya<br />Tic Tac Toe</span></h1>
		<br />
		<span id="turno">Empieza la X</span>
		<br />
		<p>Has click en el tablero!</p>
		<Table border=1>
		<tr>
			<td id="cuadro-0.0" onClick="clic(0,0);"></td>
			<td id="cuadro-0.1" onClick="clic(0,1);"></td>
			<td id="cuadro-0.2" onClick="clic(0,2);"></td>
		</tr>
		<tr>
			<td id="cuadro-1.0" onClick="clic(1,0);"></td>
			<td id="cuadro-1.1" onClick="clic(1,1);"></td>
			<td id="cuadro-1.2" onClick="clic(1,2);"></td>
		</tr>
		<tr>
			<td id="cuadro-2.0" onClick="clic(2,0);"></td>
			<td id="cuadro-2.1" onClick="clic(2,1);"></td>
			<td id="cuadro-2.2" onClick="clic(2,2);"></td>
		</tr>
		</table>
	 <br />
	 <br />
	 <button onclick="inicio();">Volver a empezar</button>
	</div>
	<script src="juego.js" type="text/javascript"></script>
  </body>
</html>
